<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Wikipedia Search</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script 
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
		crossorigin="anonymous"></script>

	<script type="text/javascript" src="app.js"></script>

</head>

<body>
	<header class="justify-content-center">
		<div class="container py-4 w-80 justify-content-center">
			<div class="row justify-content-start justify-content-center">
				<h2>Wiki Search</h2>
			</div>

			<div class="row justify-content-center">
				<form class="col-12">
					<div class="form">

						<div class="form-group">
							<input type="search" class="form-control mb-2" id="searchField" aria-describedby="searchHelp" placeholder="Search for...">
							<button id="searchClick" type="submit" class="btn btn-primary col-auto" >Search</button>
						</div>
						<div class="form-group">
							<small id="searchHelp" class="form-text text-muted">Leave blank for random search.</small>
						</div>

					</div>
				</form>
			</div>
		</div>
	</header>

	<div id='searchTerm' class="container my-4 "></div>
	
	<div class="container mt-4">
		<div id="results" class="row justify-content-center "></div>	
	</div>


</body>

</html>
